<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="styles/styles.css" rel="stylesheet" type="text/css">
  <title>Sketchpad</title>
</head>
<body>
  <header>
    <h1>Sketch & Etch!</h1>
    <h2>online</h2>
  </header>
  <div id="wrapper"></div>
  <div id="reset">
    <button id="shake">Start Again!</button>
  </div>
  <div id="background">
    <p>Change Background</p>
    <button id="white" onclick="white()" >White</button>
    <button id="black" onclick="black()">Black</button>
    <button id="red" onclick="red()">Red</button>
    <button id="blue" onclick="blue()">Blue</button>
  </div>
  <div id="color">
    <p>Change Colour</p>
    <button id="whitePen" onclick="whiteP()">White</button>
    <button id="blackPen" onclick="blackP()">Black</button>
    <button id="redPen" onclick="redP()">Red</button>
    <button id="greenPen" onclick="greenP()">Green</button>
  </div> 
  <script src="scripts/script.js"></script>   
</body>
</html>
